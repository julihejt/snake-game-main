<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="landing-page" class="landing-page">
      <h1>Welcome to the Game</h1>
      <div class="options">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
        <button id="guest-btn">Continue as Guest</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display: none">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-submit">Submit</button>
      </div>

      <!-- Register Form -->
      <div id="register-form" style="display: none">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button id="register-submit">Submit</button>
      </div>
    </div>

    <div id="game-container" class="game-container" style="display: none">
      <img id="logo" src="./img/snakeLogo.png" alt="snake-logo" />
      <button id="logout-btn" style="display: none">Logout</button>
      <div>
        <div class="scores">
          <h1 id="score">Score: 000</h1>
          <h1 id="highScore">HighScore: 000</h1>
        </div>
        <div class="game-border-1">
          <div class="game-border-2">
            <div class="game-border-3">
              <div id="game-board"></div>
            </div>
          </div>
        </div>
      </div>
      <h1 id="instruction-text">Press space bar to start the game</h1>
      <footer id="footer">Developed by Julie Hejtmanek</footer>
      <div id="game-over-screen">
        <h2>Game Over</h2>
        <p id="final-score">Final Score: 000</p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
  </body>
</html>
